<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_menu.css') }}">

</head>
<body>
{% for msg in get_flashed_messages() %}
<div class="toast show">
    <div class="toast-header notic">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
</div>
{% endfor %}
<div class="new-menu fixed-top">
    <div>

    </div>
    <div class="brend">
        <span>LuRecipe</span>
        <span class="sotni-ingr">Сотни ингредиентов</span>
    </div>

</div>

<div class="main-recipe">
    <div class="buttons-of-recipe">
        <a href="/menu/{{ current_user.pseudo }}" class="btn btn-secondary" style="width:20%; border-radius:35px;box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset, rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;">Назад</a>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" style="width:20%; border-radius:35px;box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset, rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;" data-bs-target="#exampleModal">
            Редактировать
        </button>

        <a href="/recipe/{{ current_user.pseudo }}/{{ recipe.id }}/del" class="btn btn-danger" style="width:20%; border-radius:35px;box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset, rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;">Удалить</a>
    </div>
    <h1 style="margin: 20px;" class="recipe-name text">{{ recipe.name }}</h1>
    <h2 style="margin: 20px; text-decoration: underline;" class="recipe-ingredients text">{{ recipe.ingredients
        }}</h2>
    <h2 style="margin: 20px; text-align:justify;" class="recipe-description text">{{ recipe.description }}</h2>
</div>

<div class="navigator fixed-bottom">
    <a href="/menu">
        <div class='week-recipe'>

        </div>
    </a>
    <a href="/">
        <div class="home">
        </div>
    </a>
    <a href="/user">
        <div class="profile">

        </div>
    </a>
</div>


<!-- Modal -->
<div class="modal fade window" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Создание рецепта</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-window">
                        Имя рецепта
                        <input type='text' name="name" id="name" class="form=control" value="{{ recipe.name }}"><br>
                        Ингредиенты
                        <textarea name="ingredients" id="ingredients"
                                  class="form=control">{{ recipe.ingredients }}</textarea><br>
                        Описание
                        <textarea name="description" id="description"
                                  class="form=control">{{ recipe.description }}</textarea><br>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="Save changes">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
